<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    #quote { margin: 20px 0; font-size: 1.5em; }
    #author { color: gray; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>Random Quote Generator</h1>
  <div id="quote">Click the button to get a quote!</div>
  <div id="author"></div>
  <button id="quoteBtn">Get Quote</button>

  <script>
    async function getQuote() {
      try {
        const res = await fetch('https://api.quotable.io/random');
        const data = await res.json();
        document.getElementById('quote').textContent = `"${data.content}"`;
        document.getElementById('author').textContent = `â€” ${data.author}`;
      } catch (error) {
        document.getElementById('quote').textContent = 'Failed to fetch quote.';
        console.error('Error:', error);
      }
    }

    document.getElementById('quoteBtn').addEventListener('click', getQuote);
  </script>

</body>
</html>
